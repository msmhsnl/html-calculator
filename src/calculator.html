<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Html Calculator</title>
  </head>
  <body>

    <div class="main-container flex-center">
      <div class="calculator-container">
        <div class="screen">
          <span id="screen"></span>
          <span id="hidden-value">0</span>
        </div>
        <div class="keypad">
          <div class="button-container">
            
              <div class="button grayish button-selector">
                <span>1</span>
              </div>
            
              <div class="button grayish button-selector">
                <span>2</span>
              </div>
            
              <div class="button grayish button-selector">
                <span>3</span>
              </div>
            
              <div class="button cyan sm-text" onclick="del()">
                <span>DEL</span>
              </div>
          </div>
          <div class="button-container">
            
              <div class="button grayish button-selector">
                <span>4</span>
              </div>
            
              <div class="button grayish button-selector">
                <span>5</span>
              </div>
            
              <div class="button grayish button-selector">
                <span>6</span>
              </div>
            
              <div class="button grayish operation-button-selector">
                <span>+</span>
              </div>
          </div>
          <div class="button-container">
            
              <div class="button grayish button-selector">
                <span>7</span>
              </div>
            
              <div class="button grayish button-selector">
                <span>8</span>
              </div>
            
              <div class="button grayish button-selector">
                <span>9</span>
              </div>
            
              <div class="button grayish operation-button-selector">
                <span>-</span>
              </div>
          </div>
          <div class="button-container">
            
              <div class="button grayish button-selector">
                <span>.</span>
              </div>
            
              <div class="button grayish button-selector">
                <span>0</span>
              </div>
            
              <div class="button grayish operation-button-selector">
                <span>/</span>
              </div>
            
              <div class="button grayish operation-button-selector">
                <span>x</span>
              </div>
          </div>
          <div class="button-container">
              <div class="button cyan sm-text" onclick="reset()">
                <span>RESET</span>
              </div>
              <div class="button orange sm-text" onclick="calculate()">
                <span>=</span>
              </div>
          </div>
        </div>
      </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
